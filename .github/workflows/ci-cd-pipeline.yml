name: CI/CD Pipeline for Selenium with Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Allure CLI
        run: |
          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.23.0/allure-commandline-2.23.0.zip
          unzip allure-commandline-2.23.0.zip
          find . -maxdepth 1 -type d -name "allure-commandline-*" -print0 | while IFS= read -r -d $'\0' ALLURE_DIR; do
            cd "$ALLURE_DIR"
            sudo mkdir -p /usr/local/bin
            sudo mv "bin/allure" /usr/local/bin/
            cd -
          done
          export PATH="/usr/local/bin:$PATH"
          allure --version
          echo $PATH

      - name: Run Maven tests
        run: mvn clean test -DsuiteXmlFile=testng.xml -Dallure.results.directory=target/allure-results

      - name: Generate Allure Report
        if: always()
        run: |
          export PATH="/usr/local/bin:$PATH"
          echo $PATH
          allure generate target/allure-results --clean -o target/allure-report

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: target/allure-report