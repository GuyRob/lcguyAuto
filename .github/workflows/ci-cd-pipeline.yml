name: CI/CD Pipeline for Selenium with Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Install Allure CLI
      - name: Install Allure CLI
        run: |
          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.23.0/allure-commandline-2.23.0.zip
          unzip allure-commandline-2.23.0.zip -d allure-cli
          sudo mv allure-cli/allure-2.23.0 /opt/allure
          sudo chmod -R +x /opt/allure/bin
          echo 'export PATH=/opt/allure/bin:$PATH' >> $GITHUB_ENV
          source $GITHUB_ENV
          allure --version

      # Step 5: Run Maven tests
      - name: Run Maven tests
        run: mvn clean test -DsuiteXmlFile=testng.xml -Dallure.results.directory=allure-results

      # Step 6: List Allure results for debugging
      - name: List Allure Results
        run: |
          ls allure-results

      # Step 7: Generate Allure Report
      - name: Generate Allure Report
        run: |
          export PATH=/opt/allure/bin:$PATH
          allure generate allure-results --clean -o allure-report

      # Step 8: Upload Allure Results as Artifact
      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results

      # Step 9: Upload Allure Report as Artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

      # Step 10: Provide Link to Allure Report
      - name: Provide Link to Allure Report
        run: |
          echo "The Allure Report has been generated and uploaded as an artifact."
          echo "You can download and view it from the GitHub Actions UI."
