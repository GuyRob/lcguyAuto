name: CI/CD Pipeline for Selenium with Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Run Maven tests
      - name: Run Maven tests
        run: mvn clean test -DsuiteXmlFile=testng.xml -Dallure.results.directory=target/allure-results

      # Step 5: Install Allure CLI
      - name: Install Allure CLI
        run: |
          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.23.0/allure-commandline-2.23.0.zip
          unzip allure-commandline-2.23.0.zip -d allure-cli
          sudo mv allure-cli/allure-2.23.0/bin/allure /usr/local/bin/allure
          chmod +x /usr/local/bin/allure
          allure --version

      # Step 6: Generate Allure Report
      - name: Generate Allure Report
        run: allure generate target/allure-results --clean -o target/allure-report

      # Step 7: Upload Allure Report as Artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: target/allure-report
