name: CI/CD Pipeline for Selenium with Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # You can use windows-latest or ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Java
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # Step 3: Install Maven using apt (on Ubuntu)
    - name: Install Maven
      run: sudo apt-get install maven

    # Step 4: Cache Maven dependencies
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Step 5: Install Allure
    - name: Install Allure
      run: |
        curl -o allure.zip -L https://github.com/allure-framework/allure2/releases/download/2.22.0/allure-2.22.0.zip
        unzip allure.zip -d allure
        sudo mv allure /usr/local/bin/allure
        allure --version  # Verify installation

    # Step 6: Run Maven tests and generate Allure results
    - name: Run Maven tests and generate Allure results
      run: mvn clean verify -Dallure.results.directory=target/allure-results

    # Step 7: Generate Allure Report
    - name: Generate Allure Report
      run: mvn allure:report

    # Step 8: Upload Allure Report as an artifact
    - name: Upload Allure Report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: target/site/allure-maven
